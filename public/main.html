<body onload="window.scrollTo(0,document.body.scrollHeight);">

<a-scene
id = "camera"
class = "is-pulled-right"
cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'

vr-mode-ui="enabled: false"
embedded
arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 640; displayHeight: 480; debugUIEnabled: false;'>
<a-camera gps-camera far="300" rotation-reader>
</a-camera>
</a-scene>


<button id="recenter" style="background-color: white;"> <img src="static/center-icon.jpg" style="width: 25px;height: 25px;background-color: white;"> </button>

<span id ="instructions"></span>
<div id="map"></div>
<div id="dialog" title="It seems that you are more than 700m from the trail">
  <p>Choose travel mode</p>   
  <select id = "option">
    <option value="DRIVING">Driving</option>
    <option value="WALKING">Walking</option>
    <option value="BICYCLING">Bicycling</option>
    <option value="TRANSIT">Transit</option>
  </select>
  <input style = "margin-left: 230px;display:none;" type="button" id="submitTravelMode" value="Ok" />
</div>

<div id = "congraztPage" title="You have completed the trail" class="modal" style="display: none;background-color: rgb(0,0,0);background-color: rgba(0,0,0,0.4);position: fixed;z-index: 1;left: 0;top: 0;width: 100%;height: 100%;">
  <span class="close" style="color: #aaa;color: #aaa;font-size: 28px;font-weight: bold;">&times;</span>
  <div id = "content" style="background-color: #fefefe;margin: 15% auto; /* 15% from the top and centered */padding: 20px;border: 1px solid #888;width: 80%; ">
  <h1 style="text-align: center;">Congratulations!</h1>
</div>
