    <script>
        /* If you want to stop autoplay bootstrap carousel the use this code: 
  $('.carousel').carousel({
    interval: false,
  })
  */
        $(document).ready(function () {
            checkitem();
        });

        $('#carousel').on('slid.bs.carousel', checkitem);


        function checkitem() {
            var $this = $('#carousel');
            console.log($('.carousel-inner .carousel-item:first').hasClass('active'))
            if ($('.carousel-inner .carousel-item:first').hasClass('active')) {
                // Hide left arrow
                $this.children('.carousel-control-prev').hide();
                //show slide1
                $('#slide1').show();

                // But show right arrow
                $this.children('.carousel-control-next').show();
                //hide slide2
                $('#slide2').hide();
            } else if ($('.carousel-inner .carousel-item:last').hasClass('active')) {
                // Hide right arrow
                $this.children('.carousel-control-next').hide();
                //hide slide1
                $('#slide1').hide();

                // But show left arrow
                $this.children('.carousel-control-prev').show();
                //show slide2
                $('#slide2').show();
            } else {
                $this.children('.carousel-control').show();
            }
        }

        $(function () {
            $("#slide1").swiperight(function () {
                var $carousel = $('#carousel').prev();
            });
            $("#slide2").swipeleft(function () {
                var $carousel = $('#carousel').next();
            });
        });
    </script>
